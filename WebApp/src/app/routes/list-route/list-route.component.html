<div class="center-inner">
  <div>
    <div class="title-bar">
      <app-edit-tile
        [readonly]="true"
        [(content)]="list.name"
        padding="12px"
        fontSize="30px"
      ></app-edit-tile>
    </div>
    <div class="entries-container">
      <div *ngFor="let e of entries">
        <app-edit-tile
          [(content)]="e.content"
          [isEditing]="e.isNew"
          padding="5px 10px"
          fontSize="24px"
          textAlign="left"
          [border]="false"
          (contentChange)="onRename(e)"
          (activate)="onEntryClick(e)"
          (remove)="onDelete(e)"
        ></app-edit-tile>
        <div *ngIf="e.checked" class="strike"></div>
      </div>
      <div class="add-entry-tile" (click)="onNew()">
        <span>+ ADD ENTRY</span>
      </div>
    </div>
  </div>
</div>
