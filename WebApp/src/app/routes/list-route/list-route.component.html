<div class="center-inner">
  <div>
    <div class="title-bar">
      <app-skeleton-tile *ngIf="!list" height="72px"></app-skeleton-tile>
      <app-edit-tile *ngIf="list"
        [readonly]="true"
        [(content)]="list!.name"
        padding="12px"
        fontSize="30px"
      ></app-edit-tile>
    </div>
    <div class="entries-container">
      <ng-template [ngIf]="!entries">
        <div *ngFor="let i of [0, 1, 2]">
          <app-skeleton-tile [delay]="i * 0.1 + 's'" height="45px"></app-skeleton-tile>
        </div>
      </ng-template>
      <div *ngFor="let e of entries" class="hover-background">
        <app-edit-tile
          [(content)]="e.content"
          [isEditing]="e.isNew"
          padding="5px 10px"
          fontSize="24px"
          textAlign="left"
          [border]="false"
          (contentChange)="onRename(e)"
          (activate)="onEntryClick(e)"
          (remove)="onDelete(e)"
        ></app-edit-tile>
        <div *ngIf="e.checked" class="strike"></div>
      </div>
      <div class="add-entry-tile hover-background" (click)="onNew()">
        <span>+ ADD ENTRY</span>
      </div>
    </div>
  </div>
</div>
