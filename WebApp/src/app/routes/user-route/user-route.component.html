<div class="center-inner">
  <div>
    <div class="title-bar">
      <app-edit-tile
        [readonly]="true"
        content="Profile Settings"
        padding="12px"
        fontSize="30px"
      ></app-edit-tile>
    </div>
    <div class="input-container">
      <h3>Change Password</h3>
      <input
        [(ngModel)]="currentPassword"
        type="password"
        placeholder="current password"
      />
      <input
        [(ngModel)]="newPassword"
        type="password"
        placeholder="new password"
      />
      <button class="save-button" (click)="onSaveChanges()">SAVE CHANGES</button>
    </div>
  </div>
</div>
