<div class="center-inner">
  <div>
    <div class="title-bar">
      <app-edit-tile
        [readonly]="true"
        content="My Lists"
        padding="12px"
        fontSize="30px"
      ></app-edit-tile>
    </div>
    <div class="lists-container">
      <div *ngFor="let l of lists">
        <app-edit-tile
          [(content)]="l.name"
          [isEditing]="l.isNew"
          padding="5px 10px"
          fontSize="24px"
          textAlign="left"
          [border]="false"
          (contentChange)="onRename(l)"
          (activate)="onListClick(l)"
          (remove)="onDelete(l)"
        ></app-edit-tile>
      </div>
      <div class="add-list-tile" (click)="onNew()">
        <span>+ ADD LIST</span>
      </div>
    </div>
  </div>
</div>
